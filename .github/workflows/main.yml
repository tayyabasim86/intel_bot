name: AI Intel Bot (Email)

on:
  schedule:
    - cron: '0 4 * * *'  # 04:00 UTC = 09:00 PKT
    - cron: '0 12 * * *' # 12:00 UTC = 17:00 PKT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ⬇️ This is the critical fix — use the SECRET value directly
      - name: Create service account key file
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}' > sa.json

      # (Optional) sanity check the file exists and isn't empty
      - name: Debug key size
        run: |
          ls -l sa.json
          head -n 2 sa.json || true

      - name: Run bot
        env:
          GCP_SERVICE_ACCOUNT_JSON_FILE: ${{ github.workspace }}/sa.json
          SHEET_ID: $_
